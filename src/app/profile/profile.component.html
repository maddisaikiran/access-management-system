<form [formGroup]="employeeForm" (ngSubmit)="saveDetails()">
    <mat-card>
        <mat-card-header>
            <h1>User Profile</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Update</button>
            </div>
            <div class="div-50">
                <a routerLink="/dashboard" mat-raised-button color="accent">Cancel</a>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
