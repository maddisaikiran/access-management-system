<mat-card>
    <mat-card-header>
        <h1>Topic list</h1>
    </mat-card-header>
    @if(topics.length > 0) {
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" class="gap-10" (click)="editTopic(element.id)">Edit</button>
                        <button mat-raised-button color="accent" (click)="deleteTopic(element.id)">Delete</button>
                    </td>
                </ng-container>
    
                <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    } @else {
        <mat-card-header>
            <p>No Topic found. Add the Topic</p>
        </mat-card-header>
    }
    <mat-card-footer style="text-align: center;">
        <button mat-raised-button color="primary" (click)="addTopic()">
            Add topic
        </button>
    </mat-card-footer>
</mat-card>
