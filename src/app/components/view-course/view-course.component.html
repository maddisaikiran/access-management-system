<mat-card>
    <mat-card-header>
        <h1>Topic List</h1>
        <button style="margin-left:70%;" mat-raised-button color="primary" routerLink="/dashboard/courses" >Back</button>
    </mat-card-header>
    @if(dataSource?.filteredData?.length > 0) {
        <mat-card-content>
            <table mat-table [dataSource]="dataSource"matSort>
                <ng-container matColumnDef="Topic Title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <ng-container matColumnDef="Topic Content">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic Content</th>
                    <td mat-cell *matCellDef="let element">{{element.longDescription}}</td>
                </ng-container>
                <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
        <br>
    } @else {
        <mat-card-content>
            <h2 style="text-align: center;">No Topics Found.</h2>
        </mat-card-content>
    }
        <mat-card-footer>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
</mat-card>
