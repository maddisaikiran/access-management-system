<form [formGroup]="assignForm" (ngSubmit)="save()">
    <mat-card>
        <mat-card-header>
            <h1>Assign course to user</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Select User</mat-label>
                <mat-select formControlName="userId">
                    <ng-container *ngIf="userList.length > 0; else noUsers">
                    @for(item of userList; track item) {
                        <mat-option value="{{item.id}}">{{item.name}}</mat-option>
                    }
                </ng-container>
                <ng-template #noUsers> 
                    <mat-option disabled>
                    No users found
                  </mat-option> </ng-template>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select Employee</mat-label>
                <mat-select formControlName="empId">
                    @for(item of empList; track item) {
                        <mat-option value="{{item.id}}">{{item.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-100">
                <button type="submit" mat-raised-button color="primary" [disabled]="!assignForm.valid">Save</button>
            </div>
        </mat-card-actions>
    </mat-card>
    </form>
