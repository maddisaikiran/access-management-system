<div [formGroup]="form" class="course-details-form">
    <mat-card>
        <mat-card-header>
            <h1>Add Topic</h1>
        </mat-card-header>
    <mat-card-content>
        <mat-form-field>

            <input matInput placeholder="Topic title" formControlName="title" #title>
    
            <mat-hint align="end">
    
                {{title.value.length}} / 30
    
            </mat-hint>
    
            <mat-error *ngIf="topicTitle.errors?.['minlength']">
    
                A minimum length of 5 characters is required.
    
            </mat-error>
    
        </mat-form-field>
    
        <mat-form-field appearance="outline">
    
            <textarea matInput placeholder="Topic Content" formControlName="longDescription"
                      cdkTextareaAutosize [cdkAutosizeMinRows]="2"
                      [cdkAutosizeMaxRows]="5">
            </textarea>
    
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
            <button type="submit" (click)="addTopic()" mat-raised-button color="primary">{{ btnTitle }}</button>
        </div>
        <div class="div-50">
            <a type="submit" (click)="closePopup()" mat-raised-button color="accent">Close</a>
        </div>
    </mat-card-actions>
    </mat-card>

</div>
