<form [formGroup]="resetform" (ngSubmit)="resetPassword()">
    <mat-card>
        <mat-card-header>
            <h1>Reset password</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="mat-50">
                <mat-label>Old Password</mat-label>
                <input formControlName="oldpassword" type="password" matInput />
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>New Password</mat-label>
                <input formControlName="newpassword" type="password" matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Update</button>
            </div>
            <div class="div-50">
                <button type="submit" routerLink="/dashboard" mat-raised-button color="accent">Cancel</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
